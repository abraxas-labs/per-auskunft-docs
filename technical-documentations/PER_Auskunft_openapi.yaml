openapi: 3.0.1
info:
  title: PER Auskunft API-GW OpenAPI Definition
  version: v1
paths:
  /auskunft/tenants:
    get:
      summary: "Query all the tenants this user has access to"
      description: "Returns all the tenants (organisations) available on the instance of a certain tenant. The caller should have access rights to this tenant."
      operationId: tenants
      parameters:
        - name: tenantId
          in: query
          description: "Id of the tenant. The user must have access rights to this tenant."
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Organisation'
  /auskunft/natPerson/{id}:
    get:
      summary: "Get details of a person by id"
      description: "(Unused) Get all the details of a Person"
      operationId: getNaturalPersonDetail
      parameters:
        - name: id
          in: path
          description: "Internal Id of the Person requested"
          required: true
          schema:
            type: string
        - name: tenantId
          description: "The id of the tenant on behalf of which the user performs this request. The user must have access rights to this tenant."
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/PersonWithRelations'
  /auskunft/natPerson/search:
    post:
      summary: "Search person by parameters"
      description: "Searches a Person with specified Search Parameters. Only results visible to the specified tenant are returned."
      operationId: search
      parameters:
        - name: tenantId
          description: "The id of the tenant on behalf of which the user performs this request. The user must have access rights to this tenant."
          in: query
          required: true
          schema:
            type: string
      requestBody:
        description: "Refer to the access manual to see what combination of parameters are allowed."
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SearchAttributes'
        required: true
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/AuskunftSearchResponse'
  /auskunft/natPerson/fullTextSearch:
    post:
      summary: "Search all attributes of a person with a certain query"
      description: "In contrast to /search /fullTextSearch does not limit the search to a certain attribute but allowes for queries over all attributes."
      parameters:
        - name: tenantId
          description: "The id of the tenant on behalf of which the user performs this request. The user must have access rights to this tenant."
          in: query
          required: true
          schema:
            type: string
      requestBody:
        description: "Matching persons should have an attribute that matches \"fullTextSearch\" on the specified \"evalDate\". The search can be restriced to only active residents."
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FullTextSearchAttributes'
        required: true
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/AuskunftSearchResponse'
  /auskunft/permission:
    get:
      summary: "Queries the permissions of the user with respect to a certain tenant."
      description: "Queries the permissions of the user with respect to a certain tenant."
      parameters:
        - name: tenantId
          description: "The id of the tenant on behalf of which the user performs this request. The user must have access rights to this tenant."
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/PermissionResponse'
